openapi: 3.0.3
info:
  version: 1.1.4
  title: GitHub v3 REST API
  description: GitHub's v3 REST API.
  license:
    name: MIT
    url: https://spdx.org/licenses/MIT
  termsOfService: https://docs.github.com/articles/github-terms-of-service
  contact:
    name: Support
    url: https://support.github.com/contact?tags=dotcom-rest-api
  x-github-plan: api.github.com
servers:
- url: https://api.github.com
paths:
  /user/repos:
    get:
      summary: List repositories for the authenticated user
      description: 'Lists repositories that the authenticated user has explicit permission
        (`:read`, `:write`, or `:admin`) to access.


        The authenticated user has explicit permission to access repositories they
        own, repositories where they are a collaborator, and repositories that they
        can access through an organization membership.'
      tags:
      - repos
      operationId: repos/list-for-authenticated-user
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/repos/repos#list-repositories-for-the-authenticated-user
      parameters:
      - name: visibility
        description: Limit results to repositories with the specified visibility.
        in: query
        required: false
        schema:
          type: string
          enum:
          - all
          - public
          - private
          default: all
      - name: affiliation
        description: "Comma-separated list of values. Can include:  \n * `owner`:\
          \ Repositories that are owned by the authenticated user.  \n * `collaborator`:\
          \ Repositories that the user has been added to as a collaborator.  \n *\
          \ `organization_member`: Repositories that the user has access to through\
          \ being a member of an organization. This includes every repository on every\
          \ team that the user is on."
        in: query
        required: false
        schema:
          type: string
          default: owner,collaborator,organization_member
      - name: type
        description: Limit results to repositories of the specified type. Will cause
          a `422` error if used in the same request as **visibility** or **affiliation**.
        in: query
        required: false
        schema:
          type: string
          enum:
          - all
          - owner
          - public
          - private
          - member
          default: all
      - name: sort
        description: The property to sort the results by.
        in: query
        required: false
        schema:
          type: string
          enum:
          - created
          - updated
          - pushed
          - full_name
          default: full_name
      - name: direction
        description: 'The order to sort by. Default: `asc` when using `full_name`,
          otherwise `desc`.'
        in: query
        required: false
        schema:
          type: string
          enum:
          - asc
          - desc
      - $ref: '#/components/parameters/per-page'
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/since-repo-date'
      - $ref: '#/components/parameters/before-repo-date'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/repository'
              examples:
                default:
                  $ref: '#/components/examples/repository-items-default-response'
          headers:
            Link:
              $ref: '#/components/headers/link'
        '422':
          $ref: '#/components/responses/validation_failed'
        '304':
          $ref: '#/components/responses/not_modified'
        '403':
          $ref: '#/components/responses/forbidden'
        '401':
          $ref: '#/components/responses/requires_authentication'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        category: repos
        subcategory: repos
  /repos/{owner}/{repo}:
    get:
      summary: Get a repository
      description: 'The `parent` and `source` objects are present when the repository
        is a fork. `parent` is the repository this repository was forked from, `source`
        is the ultimate source for the network.


        > [!NOTE]

        > - In order to see the `security_and_analysis` block for a repository you
        must have admin permissions for the repository or be an owner or security
        manager for the organization that owns the repository. For more information,
        see "[Managing security managers in your organization](https://docs.github.com/organizations/managing-peoples-access-to-your-organization-with-roles/managing-security-managers-in-your-organization)."

        > - To view merge-related settings, you must have the `contents:read` and
        `contents:write` permissions.'
      tags:
      - repos
      operationId: repos/get
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/repos/repos#get-a-repository
      parameters:
      - $ref: '#/components/parameters/owner'
      - $ref: '#/components/parameters/repo'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/full-repository'
              examples:
                default-response:
                  $ref: '#/components/examples/full-repository-default-response'
        '403':
          $ref: '#/components/responses/forbidden'
        '404':
          $ref: '#/components/responses/not_found'
        '301':
          $ref: '#/components/responses/moved_permanently'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: repos
        subcategory: repos
  /repos/{owner}/{repo}/issues:
    get:
      summary: List repository issues
      description: 'List issues in a repository. Only open issues will be listed.


        > [!NOTE]

        > GitHub''s REST API considers every pull request an issue, but not every
        issue is a pull request. For this reason, "Issues" endpoints may return both
        issues and pull requests in the response. You can identify pull requests by
        the `pull_request` key. Be aware that the `id` of a pull request returned
        from "Issues" endpoints will be an _issue id_. To find out the pull request
        id, use the "[List pull requests](https://docs.github.com/rest/pulls/pulls#list-pull-requests)"
        endpoint.


        This endpoint supports the following custom media types. For more information,
        see "[Media types](https://docs.github.com/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."


        - **`application/vnd.github.raw+json`**: Returns the raw markdown body. Response
        will include `body`. This is the default if you do not pass any specific media
        type.

        - **`application/vnd.github.text+json`**: Returns a text only representation
        of the markdown body. Response will include `body_text`.

        - **`application/vnd.github.html+json`**: Returns HTML rendered from the body''s
        markdown. Response will include `body_html`.

        - **`application/vnd.github.full+json`**: Returns raw, text, and HTML representations.
        Response will include `body`, `body_text`, and `body_html`.'
      tags:
      - issues
      operationId: issues/list-for-repo
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/issues/issues#list-repository-issues
      parameters:
      - $ref: '#/components/parameters/owner'
      - $ref: '#/components/parameters/repo'
      - name: milestone
        description: If an `integer` is passed, it should refer to a milestone by
          its `number` field. If the string `*` is passed, issues with any milestone
          are accepted. If the string `none` is passed, issues without milestones
          are returned.
        in: query
        required: false
        schema:
          type: string
      - name: state
        description: Indicates the state of the issues to return.
        in: query
        required: false
        schema:
          type: string
          enum:
          - open
          - closed
          - all
          default: open
      - name: assignee
        description: Can be the name of a user. Pass in `none` for issues with no
          assigned user, and `*` for issues assigned to any user.
        in: query
        required: false
        schema:
          type: string
      - name: type
        description: Can be the name of an issue type. If the string `*` is passed,
          issues with any type are accepted. If the string `none` is passed, issues
          without type are returned.
        in: query
        required: false
        schema:
          type: string
      - name: creator
        description: The user that created the issue.
        in: query
        required: false
        schema:
          type: string
      - name: mentioned
        description: A user that's mentioned in the issue.
        in: query
        required: false
        schema:
          type: string
      - $ref: '#/components/parameters/labels'
      - name: sort
        description: What to sort results by.
        in: query
        required: false
        schema:
          type: string
          enum:
          - created
          - updated
          - comments
          default: created
      - $ref: '#/components/parameters/direction'
      - $ref: '#/components/parameters/since'
      - $ref: '#/components/parameters/per-page'
      - $ref: '#/components/parameters/page'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/issue'
              examples:
                default:
                  $ref: '#/components/examples/issue-items'
          headers:
            Link:
              $ref: '#/components/headers/link'
        '301':
          $ref: '#/components/responses/moved_permanently'
        '422':
          $ref: '#/components/responses/validation_failed'
        '404':
          $ref: '#/components/responses/not_found'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: issues
        subcategory: issues
    post:
      summary: Create an issue
      description: 'Any user with pull access to a repository can create an issue.
        If [issues are disabled in the repository](https://docs.github.com/articles/disabling-issues/),
        the API returns a `410 Gone` status.


        This endpoint triggers [notifications](https://docs.github.com/github/managing-subscriptions-and-notifications-on-github/about-notifications).
        Creating content too quickly using this endpoint may result in secondary rate
        limiting. For more information, see "[Rate limits for the API](https://docs.github.com/rest/using-the-rest-api/rate-limits-for-the-rest-api#about-secondary-rate-limits)"

        and "[Best practices for using the REST API](https://docs.github.com/rest/guides/best-practices-for-using-the-rest-api)."


        This endpoint supports the following custom media types. For more information,
        see "[Media types](https://docs.github.com/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."


        - **`application/vnd.github.raw+json`**: Returns the raw markdown body. Response
        will include `body`. This is the default if you do not pass any specific media
        type.

        - **`application/vnd.github.text+json`**: Returns a text only representation
        of the markdown body. Response will include `body_text`.

        - **`application/vnd.github.html+json`**: Returns HTML rendered from the body''s
        markdown. Response will include `body_html`.

        - **`application/vnd.github.full+json`**: Returns raw, text, and HTML representations.
        Response will include `body`, `body_text`, and `body_html`.'
      tags:
      - issues
      operationId: issues/create
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/issues/issues#create-an-issue
      parameters:
      - $ref: '#/components/parameters/owner'
      - $ref: '#/components/parameters/repo'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  oneOf:
                  - type: string
                  - type: integer
                  description: The title of the issue.
                body:
                  type: string
                  description: The contents of the issue.
                assignee:
                  type: string
                  description: 'Login for the user that this issue should be assigned
                    to. _NOTE: Only users with push access can set the assignee for
                    new issues. The assignee is silently dropped otherwise. **This
                    field is closing down.**_'
                  nullable: true
                milestone:
                  oneOf:
                  - type: string
                  - type: integer
                    description: 'The `number` of the milestone to associate this
                      issue with. _NOTE: Only users with push access can set the milestone
                      for new issues. The milestone is silently dropped otherwise._'
                  nullable: true
                labels:
                  type: array
                  description: 'Labels to associate with this issue. _NOTE: Only users
                    with push access can set labels for new issues. Labels are silently
                    dropped otherwise._'
                  items:
                    oneOf:
                    - type: string
                    - type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        description:
                          type: string
                          nullable: true
                        color:
                          type: string
                          nullable: true
                assignees:
                  type: array
                  description: 'Logins for Users to assign to this issue. _NOTE: Only
                    users with push access can set assignees for new issues. Assignees
                    are silently dropped otherwise._'
                  items:
                    type: string
                type:
                  type: string
                  description: 'The name of the issue type to associate with this
                    issue. _NOTE: Only users with push access can set the type for
                    new issues. The type is silently dropped otherwise._'
                  nullable: true
                  example: Epic
              required:
              - title
            examples:
              default:
                value:
                  title: Found a bug
                  body: I'm having a problem with this.
                  assignees:
                  - octocat
                  milestone: 1
                  labels:
                  - bug
      responses:
        '201':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/issue'
              examples:
                default:
                  $ref: '#/components/examples/issue'
          headers:
            Location:
              example: https://api.github.com/repos/octocat/Hello-World/issues/1347
              schema:
                type: string
        '400':
          $ref: '#/components/responses/bad_request'
        '403':
          $ref: '#/components/responses/forbidden'
        '422':
          $ref: '#/components/responses/validation_failed'
        '503':
          $ref: '#/components/responses/service_unavailable'
        '404':
          $ref: '#/components/responses/not_found'
        '410':
          $ref: '#/components/responses/gone'
      x-github:
        triggersNotification: true
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: issues
        subcategory: issues
  /repos/{owner}/{repo}/issues/{issue_number}:
    get:
      summary: Get an issue
      description: 'The API returns a [`301 Moved Permanently` status](https://docs.github.com/rest/guides/best-practices-for-using-the-rest-api#follow-redirects)
        if the issue was

        [transferred](https://docs.github.com/articles/transferring-an-issue-to-another-repository/)
        to another repository. If

        the issue was transferred to or deleted from a repository where the authenticated
        user lacks read access, the API

        returns a `404 Not Found` status. If the issue was deleted from a repository
        where the authenticated user has read

        access, the API returns a `410 Gone` status. To receive webhook events for
        transferred and deleted issues, subscribe

        to the [`issues`](https://docs.github.com/webhooks/event-payloads/#issues)
        webhook.


        > [!NOTE]

        > GitHub''s REST API considers every pull request an issue, but not every
        issue is a pull request. For this reason, "Issues" endpoints may return both
        issues and pull requests in the response. You can identify pull requests by
        the `pull_request` key. Be aware that the `id` of a pull request returned
        from "Issues" endpoints will be an _issue id_. To find out the pull request
        id, use the "[List pull requests](https://docs.github.com/rest/pulls/pulls#list-pull-requests)"
        endpoint.


        This endpoint supports the following custom media types. For more information,
        see "[Media types](https://docs.github.com/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."


        - **`application/vnd.github.raw+json`**: Returns the raw markdown body. Response
        will include `body`. This is the default if you do not pass any specific media
        type.

        - **`application/vnd.github.text+json`**: Returns a text only representation
        of the markdown body. Response will include `body_text`.

        - **`application/vnd.github.html+json`**: Returns HTML rendered from the body''s
        markdown. Response will include `body_html`.

        - **`application/vnd.github.full+json`**: Returns raw, text, and HTML representations.
        Response will include `body`, `body_text`, and `body_html`.'
      tags:
      - issues
      operationId: issues/get
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/issues/issues#get-an-issue
      parameters:
      - $ref: '#/components/parameters/owner'
      - $ref: '#/components/parameters/repo'
      - $ref: '#/components/parameters/issue-number'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/issue'
              examples:
                default:
                  $ref: '#/components/examples/issue'
        '301':
          $ref: '#/components/responses/moved_permanently'
        '404':
          $ref: '#/components/responses/not_found'
        '410':
          $ref: '#/components/responses/gone'
        '304':
          $ref: '#/components/responses/not_modified'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: issues
        subcategory: issues
    patch:
      summary: Update an issue
      description: 'Issue owners and users with push access or Triage role can edit
        an issue.


        This endpoint supports the following custom media types. For more information,
        see "[Media types](https://docs.github.com/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."


        - **`application/vnd.github.raw+json`**: Returns the raw markdown body. Response
        will include `body`. This is the default if you do not pass any specific media
        type.

        - **`application/vnd.github.text+json`**: Returns a text only representation
        of the markdown body. Response will include `body_text`.

        - **`application/vnd.github.html+json`**: Returns HTML rendered from the body''s
        markdown. Response will include `body_html`.

        - **`application/vnd.github.full+json`**: Returns raw, text, and HTML representations.
        Response will include `body`, `body_text`, and `body_html`.'
      tags:
      - issues
      operationId: issues/update
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/issues/issues#update-an-issue
      parameters:
      - $ref: '#/components/parameters/owner'
      - $ref: '#/components/parameters/repo'
      - $ref: '#/components/parameters/issue-number'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  oneOf:
                  - type: string
                  - type: integer
                  description: The title of the issue.
                  nullable: true
                body:
                  type: string
                  description: The contents of the issue.
                  nullable: true
                assignee:
                  type: string
                  nullable: true
                  description: Username to assign to this issue. **This field is closing
                    down.**
                state:
                  type: string
                  description: The open or closed state of the issue.
                  enum:
                  - open
                  - closed
                state_reason:
                  type: string
                  enum:
                  - completed
                  - not_planned
                  - duplicate
                  - reopened
                  nullable: true
                  description: The reason for the state change. Ignored unless `state`
                    is changed.
                  example: not_planned
                milestone:
                  oneOf:
                  - type: string
                  - type: integer
                    description: The `number` of the milestone to associate this issue
                      with or use `null` to remove the current milestone. Only users
                      with push access can set the milestone for issues. Without push
                      access to the repository, milestone changes are silently dropped.
                  nullable: true
                labels:
                  type: array
                  description: Labels to associate with this issue. Pass one or more
                    labels to _replace_ the set of labels on this issue. Send an empty
                    array (`[]`) to clear all labels from the issue. Only users with
                    push access can set labels for issues. Without push access to
                    the repository, label changes are silently dropped.
                  items:
                    oneOf:
                    - type: string
                    - type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        description:
                          type: string
                          nullable: true
                        color:
                          type: string
                          nullable: true
                assignees:
                  type: array
                  description: Usernames to assign to this issue. Pass one or more
                    user logins to _replace_ the set of assignees on this issue. Send
                    an empty array (`[]`) to clear all assignees from the issue. Only
                    users with push access can set assignees for new issues. Without
                    push access to the repository, assignee changes are silently dropped.
                  items:
                    type: string
                type:
                  type: string
                  description: The name of the issue type to associate with this issue
                    or use `null` to remove the current issue type. Only users with
                    push access can set the type for issues. Without push access to
                    the repository, type changes are silently dropped.
                  nullable: true
                  example: Epic
            examples:
              default:
                value:
                  title: Found a bug
                  body: I'm having a problem with this.
                  assignees:
                  - octocat
                  milestone: 1
                  state: open
                  labels:
                  - bug
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/issue'
              examples:
                default:
                  $ref: '#/components/examples/issue'
        '422':
          $ref: '#/components/responses/validation_failed'
        '503':
          $ref: '#/components/responses/service_unavailable'
        '403':
          $ref: '#/components/responses/forbidden'
        '301':
          $ref: '#/components/responses/moved_permanently'
        '404':
          $ref: '#/components/responses/not_found'
        '410':
          $ref: '#/components/responses/gone'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: issues
        subcategory: issues
  /repos/{owner}/{repo}/issues/{issue_number}/comments:
    get:
      summary: List issue comments
      description: 'You can use the REST API to list comments on issues and pull requests.
        Every pull request is an issue, but not every issue is a pull request.


        Issue comments are ordered by ascending ID.


        This endpoint supports the following custom media types. For more information,
        see "[Media types](https://docs.github.com/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."


        - **`application/vnd.github.raw+json`**: Returns the raw markdown body. Response
        will include `body`. This is the default if you do not pass any specific media
        type.

        - **`application/vnd.github.text+json`**: Returns a text only representation
        of the markdown body. Response will include `body_text`.

        - **`application/vnd.github.html+json`**: Returns HTML rendered from the body''s
        markdown. Response will include `body_html`.

        - **`application/vnd.github.full+json`**: Returns raw, text, and HTML representations.
        Response will include `body`, `body_text`, and `body_html`.'
      tags:
      - issues
      operationId: issues/list-comments
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/issues/comments#list-issue-comments
      parameters:
      - $ref: '#/components/parameters/owner'
      - $ref: '#/components/parameters/repo'
      - $ref: '#/components/parameters/issue-number'
      - $ref: '#/components/parameters/since'
      - $ref: '#/components/parameters/per-page'
      - $ref: '#/components/parameters/page'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/issue-comment'
              examples:
                default:
                  $ref: '#/components/examples/issue-comment-items'
          headers:
            Link:
              $ref: '#/components/headers/link'
        '404':
          $ref: '#/components/responses/not_found'
        '410':
          $ref: '#/components/responses/gone'
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: issues
        subcategory: comments
    post:
      summary: Create an issue comment
      description: 'You can use the REST API to create comments on issues and pull
        requests. Every pull request is an issue, but not every issue is a pull request.


        This endpoint triggers [notifications](https://docs.github.com/github/managing-subscriptions-and-notifications-on-github/about-notifications).

        Creating content too quickly using this endpoint may result in secondary rate
        limiting.

        For more information, see "[Rate limits for the API](https://docs.github.com/rest/using-the-rest-api/rate-limits-for-the-rest-api#about-secondary-rate-limits)"

        and "[Best practices for using the REST API](https://docs.github.com/rest/guides/best-practices-for-using-the-rest-api)."


        This endpoint supports the following custom media types. For more information,
        see "[Media types](https://docs.github.com/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."


        - **`application/vnd.github.raw+json`**: Returns the raw markdown body. Response
        will include `body`. This is the default if you do not pass any specific media
        type.

        - **`application/vnd.github.text+json`**: Returns a text only representation
        of the markdown body. Response will include `body_text`.

        - **`application/vnd.github.html+json`**: Returns HTML rendered from the body''s
        markdown. Response will include `body_html`.

        - **`application/vnd.github.full+json`**: Returns raw, text, and HTML representations.
        Response will include `body`, `body_text`, and `body_html`.'
      tags:
      - issues
      operationId: issues/create-comment
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/issues/comments#create-an-issue-comment
      parameters:
      - $ref: '#/components/parameters/owner'
      - $ref: '#/components/parameters/repo'
      - $ref: '#/components/parameters/issue-number'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                body:
                  type: string
                  description: The contents of the comment.
              required:
              - body
            examples:
              default:
                value:
                  body: Me too
